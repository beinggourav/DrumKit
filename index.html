<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum KIT</title>
</head>
<body>
    <div class="buttons">
        <div class= "a A button">
            <btn>A</btn>
            <span>CLAP</span>
        </div>
        <div class = "s S button">
            <btn>S</btn>
            <span>HIHAT</span>
        </div>
        <div class = "d D button">
            <btn>D</btn>
            <span>KICK</span>
        </div>
        <div class = "f F button">
            <btn>F</btn>
            <span>OPENHAT</span>
        </div>
        <div class = "g G button">
            <btn>G</btn>
            <span>BOOM</span>
        </div>
        <div class = "h H button">
            <btn>H</btn>
            <span>RIDE</span>
        </div>
        <div class = "j J button">
            <btn>J</btn>
            <span>SNARE</span>
        </div>
        <div class = "k K button">
            <btn>K</btn>
            <span>TOM</span>
        </div>
        <div class = "l L button">
            <btn>L</btn>
            <span>TINK</span>
        </div>
    </div>
    <div class="footer">
        <h2>Made By Gourav</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
